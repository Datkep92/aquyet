**I. MỤC ĐÍCH**

- Làm sạch và loại bỏ vi khuẩn tạm trú trên bàn tay.
- Đảm bảo an toàn cho người bệnh và nhân viên y tế.
- Góp phần làm giảm tỷ lệ nhiễm khuẩn bệnh viện.

**II. CHỈ ĐỊNH**

- Trước khi tiếp xúc với bệnh nhân.
- Trước khi thực hiện các thủ thuật trên người bệnh.
- Sau khi tiếp xúc với bệnh nhân.
- Sau khi tiếp xúc với dịch tiết, chất thải...(nước tiểu, phân).
- Sau khi tiếp xúc với các vật dụng xung quanh bệnh nhân.

**III. CHUẨN BỊ**

- Lavabo, vòi nước có cần gạt.
- Xà phòng nước hoặc dung dịch rửa tay khử khuẩn.
- Hộp đựng khăn lau tay sạch dùng 1 lần hoặc khăn giấy.
- Thùng đựng khăn (giấy) lau tay dơ.

**IV. CÁC BƯỚC TIẾN HÀNH**

1. Làm ướt bàn tay bằng nước, lấy xà phòng và chà hai lòng bàn tay vào nhau.
2. Chà lòng bàn tay này lên mu và kẽ ngoài các ngón tay của bàn tay kia và ngược lại (mỗi bên 5 lần).
3. Chà hai lòng bàn tay vào nhau, miết mạnh các kẽ trong ngón tay (5 lần).
4. Chà mặt ngoài các ngón tay của bàn tay này vào lòng bàn tay kia.
5. Dùng bàn tay này xoay ngón cái của bàn tay kia và ngược lại (mỗi bên 5 lần).
6. Xoay các đầu ngón tay này vào lòng bàn tay kia và ngược lại (mỗi bên 5 lần).
7. Rửa sạch tay dưới vòi nước.
8. Làm khô tay.

            // Xử lý tài liệu
            function processDocument(text) {
                // Xóa nội dung cũ
                toc.innerHTML = '';
                content.innerHTML = '';
                
                // Tách nội dung thành các phần
                const lines = text.split('\n');
                let currentChapter = null;
                let currentSection = null;
                let inToc = false;
                let tocContent = [];
                
                // Tìm mục lục
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line.includes('MỤC LỤC') || line.includes('Mục lục')) {
                        inToc = true;
                        continue;
                    }
                    
                    if (inToc) {
                        if (line === '' || line.includes('KỸ THUẬT') || line.includes('[]{')) {
                            if (line.includes('[]{')) {
                                inToc = false;
                            }
                            continue;
                        }
                        
                        // Trích xuất thông tin từ dòng mục lục
                        const tocMatch = line.match(/\[(\d+\. .*?) (\d+)\]/);
                        if (tocMatch) {
                            tocContent.push({
                                title: tocMatch[1],
                                page: tocMatch[2],
                                anchor: line.match(/#(.*?)\]/)?.[1] || ''
                            });
                        }
                    }
                }
                
                // Tạo mục lục
                tocContent.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'toc-item';
                    
                    const a = document.createElement('a');
                    a.href = `#${item.anchor}`;
                    a.className = 'toc-link';
                    a.textContent = item.title;
                    a.addEventListener('click', function(e) {
                        e.preventDefault();
                        
                        // Xóa lớp active từ tất cả các mục
                        document.querySelectorAll('.toc-link').forEach(link => {
                            link.classList.remove('active');
                        });
                        
                        // Thêm lớp active vào mục được chọn
                        this.classList.add('active');
                        
                        // Cuộn đến phần tương ứng
                        const target = document.getElementById(item.anchor);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth' });
                        }
                    });
                    
                    li.appendChild(a);
                    toc.appendChild(li);
                });
                
                // Xử lý nội dung chính
                let currentContent = '';
                let inChapter = false;
                let chapterCount = 0;
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    // Bỏ qua mục lục
                    if (line.includes('MỤC LỤC') || line.includes('Mục lục')) {
                        continue;
                    }
                    
                    // Xác định chương mới
                    const chapterMatch = line.match(/#+\s*(\d+\.\s*.*)/);
                    if (chapterMatch) {
                        // Lưu chương trước đó (nếu có)
                        if (currentContent) {
                            content.innerHTML += currentContent;
                            currentContent = '';
                        }
                        
                        chapterCount++;
                        currentContent = `<div class="chapter" id="${tocContent[chapterCount-1]?.anchor || `chapter-${chapterCount}`}">
                            <h2 class="chapter-title">${chapterMatch[1]}</h2>`;
                        inChapter = true;
                        continue;
                    }
                    
                    // Xử lý nội dung trong chương
                    if (inChapter) {
                        // Xử lý tiêu đề phần
                        const sectionMatch = line.match(/\*\*([IVX]+\.\s*.*?)\*\*/);
                        if (sectionMatch) {
                            currentContent += `<div class="section">
                                <h3 class="section-title">${sectionMatch[1]}</h3>
                                <div class="section-content">`;
                            continue;
                        }
                        
                        // Xử lý bảng
                        if (line.includes('|') && line.includes('---')) {
                            // Bỏ qua dòng phân cách bảng
                            continue;
                        }
                        
                        if (line.includes('|')) {
                            const cells = line.split('|').filter(cell => cell.trim() !== '');
                            if (cells.length > 1) {
                                if (!currentContent.includes('<table>')) {
                                    currentContent += '<table><thead><tr>';
                                    cells.forEach(cell => {
                                        currentContent += `<th>${cell.trim()}</th>`;
                                    });
                                    currentContent += '</tr></thead><tbody>';
                                } else {
                                    currentContent += '<tr>';
                                    cells.forEach(cell => {
                                        currentContent += `<td>${cell.trim()}</td>`;
                                    });
                                    currentContent += '</tr>';
                                }
                                continue;
                            }
                        } else if (currentContent.includes('<table>') && !currentContent.includes('</table>')) {
                            currentContent += '</tbody></table>';
                        }
                        
                        // Xử lý văn bản thông thường
                        if (line) {
                            currentContent += `<p>${line}</p>`;
                        } else {
                            currentContent += '<br>';
                        }
                    }
                }
                
                // Thêm nội dung cuối cùng
                if (currentContent) {
                    content.innerHTML += currentContent + '</div>';
                }
            }
        });
